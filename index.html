<script type="text/javascript">
const userLang = navigator.language || navigator.userLanguage; 

if ( userLang == 'pt-BR'){
    location = 'https://github.com/ribafs/simplest-router/tree/main/pt-BR'
}else{
    location = 'https://github.com/ribafs/simplest-router/tree/main/en-US'
}
//
// https://stackoverflow.com/questions/8199760/how-to-get-the-browser-language-using-javascript
</script>
